<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Link to Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory&display=swap" rel="stylesheet">

    <!--Link to CSS-->
    <link rel="stylesheet" href="css/main.css">

    <title>Fortune Teller</title>

  </head>

  <body>

    <header>
      <h1>Crystal Ball Fortune Teller</h1>
    </header>

    <main class="home">

      <div class="container" id="colors">
        <div class="row justify-content-center">
          <div class="col" id="box1"><p class="box">Blue</p></div>
          <div class="col" id="box2"><p class="box">Gold</p></div>
          <div class="w-100"></div>
          <div class="col" id="box3"><p class="box">Silver</p></div>
          <div class="col" id="box4"><p class="box">Red</p></div>
        </div>
      </div>

      <div class="container" id="numbers">
        <div class="row justify-content-center">
          <div class="col" id="box1"><p class="box2">3</p></div>
          <div class="col" id="box2"><p class="box2">6</p></div>
          <div class="w-100"></div>
          <div class="col" id="box3"><p class="box2">10</p></div>
          <div class="col" id="box4"><p class="box2">7</p></div>
        </div>
      </div>

      <div class="container" id="numbers2">
        <div class="row justify-content-center">
          <div class="col" id="box1"><p class="box2">3</p></div>
          <div class="col" id="box2"><p class="box2">6</p></div>
          <div class="w-100"></div>
          <div class="col" id="box3"><p class="box2">10</p></div>
          <div class="col" id="box4"><p class="box2">7</p></div>
        </div>
      </div>


    </main>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>
</html>
